<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	   xmlns:h="http://java.sun.com/jsf/html"
	   xmlns:f="http://java.sun.com/jsf/core"
	   xmlns:ui="http://java.sun.com/jsf/facelets"
	   xmlns:b="http://bootsfaces.net/ui">
	    
  <h:head>
	  	<meta name="viewport" content="width=device-width, initial-scale=1" />
	  	<title>Menu Principal</title> 
	    <link href="resources/css/styles.css" rel="stylesheet"/>
  </h:head>

	<h:body id="corpo">
		<div id="divMenu" style="margin:2%;">
			<h:form id="frm" method="post">
				 <div class="page-header">
					<div class="row">
					  <div class="col-sm-11">
					  	<h2 class="col-sm-12">Menu Principal</h2>
					  </div>
					  <div id="opcoes" class="col-sm-1" >
						  <h:commandLink id="opcaoSair" value="Sair" action="login" class="col-sm-5" />
					  </div>
					</div>
				</div>
				
				<b:row style="text-align:center">
					<ui:repeat var="menu" value="#{menuBean.menus}">
						<b:column span="3" class="colunaMenu">
							<h:commandLink action="#{menu.href()}">
								<h:graphicImage library="img" name="#{menu.nomeImg}" alt="#{menu.alt}" width="150" height="150"/>
								<br/>
								<h:outputText value="#{menu.nome}" class="fonteMenu"/>
							</h:commandLink>
						</b:column>
					</ui:repeat>
					
					<b:column span="3" class="colunaMenu">
							<h:commandLink action="#{relatorioBean.imprimirCertidao}">
								<h:graphicImage library="img" name="relatorio.png" alt="Relatórios" width="150" height="150"/>
								<br/>
								<h:outputText value="Relatórios" class="fonteMenu"/>
							</h:commandLink>
						</b:column>
				</b:row>
			</h:form>
		</div>
	</h:body>
</html>
