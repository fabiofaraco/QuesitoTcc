<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	   xmlns:h="http://java.sun.com/jsf/html"
	   xmlns:f="http://java.sun.com/jsf/core"
	   xmlns:b="http://bootsfaces.net/ui">
	   
<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Cadastro de Usuários</title>
	<link href="resources/css/styles.css" rel="stylesheet"/>
</h:head>
<h:body>
		<b:container>
			<h:form id="frm" method="post">
				<div class="page-header">
					<div class="row">
					  <div class="col-sm-10">
					  	<h2 class="col-sm-12">Cadastro de Usuários</h2>
					  </div>
					  <div id="opcoes" class="col-sm-2" >
						  <h:commandLink value="Voltar" action="lista-usuario" class="col-sm-6" immediate="true"/>
						  <h:commandLink id="opcaoSair" value="Sair" class="col-sm-6" immediate="true"/>
					  </div>
					</div>
				</div>
		
				<b:messages />
				
				<b:row>
					<b:column span="6">
						<b:message for="nome"/>	
					</b:column>
				</b:row>
				<b:row>
					<b:column span="6">
						<b:inputText id="nome" 
									 value="#{usuarioBean.usuario.nome}" 
						  			 placeholder="Nome"	
						  			 required="true" 
						  			 requiredMessage="Campo Obrigatório: nome"/>
					</b:column>
					
				</b:row>
				<b:row>
					<b:column span="3">
						<b:message for="rg"/>	
					</b:column>
				</b:row>
				<b:row>
					<b:column span="2" >
						<b:inputText id="rg" 
									 value="#{usuarioBean.usuario.rg}" 
							  		 placeholder="RG" 
							  		 required="true" 
							  		 requiredMessage="Campo Obrigatório: RG"/>
					</b:column>
				</b:row>
				<b:row>
					<b:column span="3">
						<b:message for="cpf"/>	
					</b:column>
				</b:row>
				<b:row>
					<b:column span="2">
						<b:inputText id="cpf" 
									 value="#{usuarioBean.usuario.cpf}"  
							  		 placeholder="CPF" 
							  		 required="true" 
							  		 requiredMessage="Campo Obrigatório: CPF"/>
					</b:column>
				</b:row>
				<b:row>
					<b:column span="4">
						<b:message for="perfil"/>	
					</b:column>
				</b:row>
				<b:row>
					<b:column span="4">
						<b:selectOneMenu id="perfil" 
										 value = "#{usuarioBean.usuario.perfil.id}">
							 
							 <f:selectItem itemLabel ="Selecione o Peffil..." 
							 			   noSelectionOption ="true" 
							 			   required="true" 
										   requiredMessage="Campo Obrigatório: Perfil"/>
							 
							 <f:selectItems value="#{usuarioBean.perfis}" 
							 				var="perfil" 
							 				itemValue="#{perfil.id}" 
							 				itemLabel="#{perfil.descricao}"/>
						 </b:selectOneMenu>
					</b:column>
				</b:row>
				<b:row>
					<b:column span="6">
						<b:message for="email"/>	
					</b:column>
				</b:row>
				<b:row>
					<b:column span="6">
						<b:inputText id="email" 
									 value="#{usuarioBean.usuario.email}" 
						  			 placeholder="Email"	
						  			 required="true" 
						  			 requiredMessage="Campo Obrigatório: Email"/>
					</b:column>
				</b:row>
				<b:row>
					<b:column span="2">
						<b:message for="senha"/>	
					</b:column>
				</b:row>
				<b:row>
					<b:column span="2">
						<b:inputSecret id="senha" 
									   value="#{usuarioBean.usuario.senha}" 
						  			   placeholder="Senha"
						  			   required="true" 
						  			   requiredMessage="Campo Obrigatório: Senha"/>
					</b:column>
				</b:row>
				<b:row>
					<b:column span="3">
						<b:message for="confirmaSenha"/>	
					</b:column>
				</b:row>
				<b:row>
					<b:column span="2">
						<b:inputSecret id="confirmaSenha" 
									   value="#{usuarioBean.usuario.confirmaSenha}" 
						  			   placeholder="Confirma Senha"	
						  			   required="true" 
						  			   requiredMessage="Campo Obrigatório: Confirma Senha"/>
					</b:column>
				</b:row>
				<b:row>
					<b:column>
						<b:commandButton id="btnSalvar" 
										 look="btn btn-success btn-lg" 
										 value="Salvar" 
										 action="#{usuarioBean.salvar}"/>
					</b:column>
				</b:row>
				
				<h:inputHidden id="id" value="#{usuarioBean.usuario.id}" />
			</h:form>
		</b:container>
</h:body>
</html>
