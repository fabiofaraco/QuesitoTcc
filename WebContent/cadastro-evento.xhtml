<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	   xmlns:h="http://java.sun.com/jsf/html"
	   xmlns:f="http://java.sun.com/jsf/core">
	   
<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Cadastro de Usu치rios</title>
	<link href="resources/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
	<link href="resources/css/styles.css" rel="stylesheet"/>
</h:head>
<h:body id="corpo">
		<div class="container">
			<h:form id="frm" class="form-horizontal" method="post">
				<div class="page-header">
					<div class="row">
					  <div class="col-sm-10">
					  	<h2 class="col-sm-12">Cadastro de Eventos</h2>
					  </div>
					  <div id="opcoes" class="col-sm-2" >
						  <h:commandLink value="Voltar" action="lista-evento" class="col-sm-6" immediate="true"/>
						  <h:commandLink id="opcaoSair" value="Sair" class="col-sm-6" immediate="true"/>
					  </div>
					</div>
				</div>
				<h:messages />
				
				<div class="form-group">
					<h:outputLabel for="dataEvento" class="control-label col-sm-2" value="Data Evento"/>
					<div class="col-sm-3">
						  	<h:inputText class="form-control" id="dataEvento" value="#{eventoBean.evento.dataEvento}"> 
						  		<f:convertDateTime pattern="dd/MM/yyyy"/>
						  	</h:inputText>
					</div>	
				</div>
				
				<div class="form-group">
					<h:outputLabel class="control-label col-sm-2"  value="Principal Evento" for="principalEvento"/>
					<div class="col-sm-5">
						<h:selectOneMenu class="form-control" id="principalEvento" value ="#{eventoBean.evento.principalEventoAtendido.id}">
							 <f:selectItem itemLabel ="Selecione..." noSelectionOption ="true" />
							 <f:selectItems
								 value="#{eventoBean.principaisEventos}"
								 var="principalEvento"
								 itemValue="#{principalEvento.id}"
								 itemLabel="#{principalEvento.descricao}"/>
						 </h:selectOneMenu>	
				    </div>
				</div>
				
				<div class="form-group">
					<h:outputLabel for="email" class="control-label col-sm-2" value="Logradouro"/>
					<div class="col-sm-7">
						  	<h:inputText class="form-control" id="logradouro" value="#{eventoBean.evento.endereco.logradouro}" 
						  												required="true" requiredMessage="Campo Obrigat칩rio: Logradouro"/>
					</div>	
				</div>
				
				<div class="form-group">
					<h:outputLabel for="complemento" class="control-label col-sm-2" value="Complemento"/>
					<div class="col-sm-2">
						  	<h:inputText class="form-control" id="complemento" value="#{eventoBean.evento.endereco.complemento}" 
						  												required="true" requiredMessage="Campo Obrigat칩rio: Complemento"/>
					</div>	
				</div>
				
				<div class="form-group">
					<h:outputLabel for="bairro" class="control-label col-sm-2" value="Bairro"/>
					<div class="col-sm-3">
						  	<h:inputText class="form-control" id="bairro" value="#{eventoBean.evento.endereco.bairro}" 
						  												required="true" requiredMessage="Campo Obrigat칩rio: Bairro"/>
					</div>	
				</div>
				
				<h:inputHidden id="id" value="#{eventoBean.evento.id}" />	
				<h:commandButton id="btnSalvar" value="Salvar" class="btn btn-success btn-lg col-sm-offset-2 col-sm-1" action="#{eventoBean.salvar}"/>
			</h:form>
		</div>
</h:body>
</html>
