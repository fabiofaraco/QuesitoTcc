<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	   xmlns:h="http://java.sun.com/jsf/html"
	   xmlns:f="http://java.sun.com/jsf/core">
	   
<h:head>
  <title>Cadastro de Usu√°rios</title>
  <link href="resources/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
</h:head>
<h:body>
	<h:form id="frm" method="post">
		
		<h:commandButton  value="Novo" action="#{listaUsuarioBean.carregaCadastro}" class="btn btn-default"/>
	
		 <div class="table-responsive">
		  	<h:dataTable id="tabelaUsuarios" value="#{listaUsuarioBean.usuarios}" var="usuario" class="table">
		    	<h:column>
			    	<f:facet name="header">
			      		<h:outputText  value="Nome"/>
			    	</f:facet>
			     	<h:outputText value="#{usuario.nome}"/>
			  	</h:column>
			  	
			  	<h:column>
			    	<f:facet name="header">
			      		<h:outputText  value="RG"/>
			    	</f:facet>
			     	<h:outputText value="#{usuario.rg}"/>
			  	</h:column>
			  	
			  	<h:column>
			    	<f:facet name="header">
			      		<h:outputText  value="CPF"/>
			    	</f:facet>
			     	<h:outputText value="#{usuario.cpf}"/>
			  	</h:column>
			  	
			  	<h:column>
			    	<f:facet name="header">
			      		<h:outputText  value="Email"/>
			    	</f:facet>
			     	<h:outputText value="#{usuario.email}"/>
			  	</h:column>
			  	
			  	<h:column>
			    	<f:facet name="header">
			      		<h:outputText  value=""/>
			    	</f:facet>
					  <h:commandButton class="btn btn-primary" value="Alterar" />
			  	</h:column>
			  	
			  	<h:column>
			    	<f:facet name="header">
			      		<h:outputText  value=""/>
			    	</f:facet>
					  <h:commandButton class="btn btn-danger" value="Excluir"/>
			  	</h:column>
		    </h:dataTable>
		</div> 
	</h:form>

</h:body>
</html>
